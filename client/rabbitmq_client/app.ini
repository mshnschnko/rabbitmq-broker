[broker]
host = 127.0.0.1
port = 5672
waiting_time = None

[server]
queue = server_queue

[error]
server_error = Не удалось связаться с сервером
server_error_title = Ошибка

[reboot_warning]
reboot_warning_msg = Для применения настроек необходимо перезапустить приложение. Перезапустить сейчас?
reboot_warning_title = Внимание!

[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=logformatter

[logger_root]
level=INFO
handlers=logfile, logconsole

[formatter_logformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('rabbitmq_client/client.log','a')
formatter=logformatter

[handler_logconsole]
class=handlers.logging.StreamHandler
level=INFO
args=()
formatter=logformatter